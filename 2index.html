<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order & Payment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="language-switch">
            <label for="language">üåç Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="tl">Tagalog</option>
                <option value="th">Thai</option>
            </select>
        </div>

        <h2>Order & Payment Form</h2>
        <form id="orderForm">
            
            <h3>Shipping Details</h3>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <h3>Product Details</h3>
            <label for="product">Product Name:</label>
            <input type="text" id="product" name="product" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="price">Price ($):</label>
            <input type="text" id="price" name="price" required>

            <h3>Payment Method</h3>
            <label>Select Payment Option:</label>
            <select id="payment" name="payment" required>
                <option value="">-- Select Payment Method --</option>
                <option value="full">Full Payment</option>
                <option value="half">Half Payment (Balance on Delivery)</option>
            </select>

            <h3>Upload Payment Receipt</h3>
            <input type="file" id="receipt" name="receipt" accept="image/*,.pdf" required>

            <button type="submit">Submit Order</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
